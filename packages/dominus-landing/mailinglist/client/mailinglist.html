<template name="mailinglist">
    {{> topNav}}

    <div class="container-fluid" id="paintingFluid"></div>

    <div id="mailinglist">
        <div id="mailinglistTop">
            <h1>Mailing List</h1>
        </div>

        <div id="mailinglistContent">
            <div id="revue-embed">
                <div id="title">Sign up for the mailing list for news on Dominus and other games by Dan.</div>
                <br/>
                <form action="https://www.getrevue.co/profile/enno/add_subscriber" method="post" id="revue-form" name="revue-form"  target="_blank">
                <div class="revue-form-group">
                  <label for="member_email">Email address</label>
                  <input class="revue-form-field" placeholder="Your email address..." type="email" name="member[email]" id="member_email">
                </div>
                <div class="revue-form-group">
                  <label for="member_first_name">First name <span class="optional">(Optional)</span></label>
                  <input class="revue-form-field" placeholder="First name... (Optional)" type="text" name="member[first_name]" id="member_first_name">
                </div>
                <div class="revue-form-group">
                  <label for="member_last_name">Last name <span class="optional">(Optional)</span></label>
                  <input class="revue-form-field" placeholder="Last name... (Optional)" type="text" name="member[last_name]" id="member_last_name">
                </div>
                <div class="revue-form-actions">
                  <input type="submit" value="Subscribe" name="member[subscribe]" id="member_submit">
                </div>
                <br/><br/>
                <div class="revue-form-footer">By subscribing, you agree with Revueâ€™s <a target="_blank" href="https://www.getrevue.co/terms">Terms</a> and <a target="_blank" href="https://www.getrevue.co/privacy">Privacy Policy</a>.</div>
                </form>
              </div>
        </div>
    </div>

    {{> landingFooter}}
</template>
